<div class="modal-header">
    <h3>Modal header</h3>
</div>
<div class="modal-body">
    <form name="createDashboard">
        <fieldset>
            <p>
                <label for="answerText">Name dashboard</label>
                <input id="answerText" ng-model="dashboard.name" required placeholder="Name" />
            </p>
            <p>
                <label for="answerAuthor">Description dashboard</label>
                <input id="answerAuthor" ng-model="dashboard.description" required placeholder="Description" />
            </p>
        </fieldset>
        <p><button type="submit" ng-click="save(dashboard, createDashboard)">Save</button></p>
    </form>
</div>
<div class="modal-footer">
    <!--<button class="btn btn-primary" ng-click="ok()">OK</button>-->
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
